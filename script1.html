<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function display(){
            document.getElementById("display").innerHTML="script included in head section"
        }

    </script>
</head>
<body>
    <h1 id="display">Demonstration of java script</h1>
    <button type="button" onclick="display()">Click Me</button>
    
</body>
</html>
