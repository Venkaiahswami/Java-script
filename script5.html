<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types</title>
</head>
<body>
    <script>
        var a,b,c;
        document.writeln(typeof a);
        a=5;
        b="swami";
        c=5.55;
        /*Array in js*/
        var marks=[12,33,44,55,];
        /*object*/
        var student={name:"swami gadu",rollno:60}
        document.writeln("<br> Data type of a b is ",typeof b);
        document.writeln("<br> Data type of marks is ",typeof marks);
        document.writeln("<br> Data type of student is ",typeof student);
        document.write("<br>",student.name);

    </script>
    
</body>
</html>
